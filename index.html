<!DOCTYPE html>
<html>

<head>
  <title>Football Penalties</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <script src="./scripts/shoot.js"></script>
</head>

<body>
  <a-scene id="scene">

    <!--Assets-->
    <a-assets>
      <a-asset-item id="football" src="./models/Football.glb"></a-asset-item>
      <a-asset-item id="goal" src="./models/Goal.glb"></a-asset-item>
    </a-assets>

    <!--A-Frame Environment-->
    <a-entity id="environment" environment="preset: poison; skyType:gradient; lighting:point">
    </a-entity>

    <!--Light-->
    <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>
    <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>

    <!--Ball-->
    <a-entity gltf-model="#football" position="-0.3 0 -2" scale="0.05 0.05 0.05"></a-entity>

    <!--Goal-->
    <a-entity gltf-model="#goal" position="0.4 0 -17" scale="0.1 0.1 0.1" rotation="0 90 0"></a-entity>

    <!--Camera-->
    <a-camera id="camera"></a-camera>
  </a-scene>
</body>

</html>
